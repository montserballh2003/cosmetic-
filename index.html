<!doctype html>
<html lang="en">
  <head>

    <meta name="author" content="Anoohe Beauty Store" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://anoohe.com/" />
    <meta property="og:title" content="Anoohe - Premium Beauty & Cosmetics Store" />

    <meta property="twitter:title" content="Anoohe - Premium Beauty & Cosmetics Store" />
    <meta property="twitter:description" content="Discover premium beauty products, cosmetics, skincare, and fragrances at Anoohe. Shop from top brands with free shipping and expert consultations." />
    <meta property="twitter:image" content="https://anoohe.com/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

        "https://www.instagram.com/anoohe",
        "https://www.youtube.com/anoohe"

        "telephone": "+1-555-ANOOHE",
